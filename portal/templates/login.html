<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h1 class="text-center text-2xl font-bold text-red-500 mb-6">Teacher Portal</h1>
        
        <form method="POST">
            {% csrf_token %}

            <label for="username" class="block text-gray-700 text-sm mb-1">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username"
                   class="w-full border rounded px-3 py-2 mb-4 focus:outline-none focus:ring focus:border-blue-300">

            <label for="password" class="block text-gray-700 text-sm mb-1">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password"
                   class="w-full border rounded px-3 py-2 mb-2 focus:outline-none focus:ring focus:border-blue-300">

            <div class="text-right mb-4">
                <a href="#" class="text-blue-500 text-sm hover:underline">Forgot Password?</a>
            </div>

            <button type="submit" 
                    class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">
                Login
            </button>
        </form>
    </div>

</body>
</html>
